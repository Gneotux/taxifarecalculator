<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="container cover-container">
                <h1>Taxi Fare Calculator</h1>
                <form ng-submit="send()">
                    <div class="form-group has-feedback">
                        <label class="control-label">Number of minutes above 12 mph</label>
                        <input type="number" required class="form-control"  ng-minlength="0" ng-model="minutesAboveLimit" placeholder="minutes above 12 mph">
                    </div>

                    <div class="form-group has-feedback">
                        <label class="control-label">Number of miles below 6 mph</label>
                        <input type="number" required class="form-control" ng-minlength="0" ng-model="milesBelowLimit" placeholder="miles below 6 mph">
                    </div>

                    <div class="form-group has-feedback">
                        <label class="control-label">Date and Time</label>
                        <input type ="datetime-local" required class="form-control" ng-model="dateOfStart">
                    </div>

                    <button type="submit" class="btn btn-primary">Get Fare</button>
                </form>
        </div>

        <div class="inner cover" ng-if="fareReady">
            <div taxi-fare-info="" taxi-fare-object="taxiFareResponse">
            </div>
        </div>
    </div>
</div>
